<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>
    <link rel="icon" type="image/x-icon" href="../images/divide.png">
    <link rel="stylesheet" type="text/css" href="styles.css" charset="utf-8">
</head>
<body>
    <p class="title">Split</p>
    <div class="sub-title">
        <p class="year">2023</p>
        <select class="js-month-selection month">
            <option value="janeiro">Janeiro</option>
            <option value="fevereiro">Fevereiro</option>
            <option value="março">Março</option>
            <option value="abril">Abril</option>
            <option value="maio">Maio</option>
            <option value="junho">Junho</option>
            <option value="julho">Julho</option>
            <option value="agosto">Agosto</option>
            <option value="setembro">Setembro</option>
            <option value="outubro">Outubro</option>
            <option value="novembro">Novembro</option>
            <option value="dezembro">Dezembro</option>
        </select>
    </div>

    <div class="boards">
        <button class="popup-button" onclick="openPopUp()"></button>
        
        <div id="popup" class="split-input-grid" style="display: none;">
            <select class="js-name-selection name-selection">
                <option value="Tânia">Tânia</option>
                <option value="Sandro">Sandro</option>
            </select>
            <input placeholder="Despesa"
                class="js-expense-input expense-input">
            <input placeholder="€"
                class="js-value-cash-input value-cash-input">
            <input type="date" id="data" 
                class="js-due-date-input due-date-input">
            <button onclick="
                addExpense ()
                closePopUp();
                getTaniaTotal();
                getSandroTotal();
                calculateTotal();
                calculateDiference();
                calculateDiferenceGeral();
            " class="add-split-button js-add-split-button"></button>
        </div>
        
        <div class="tania-card">
            <div class="js-tania-expenses expenses-board">
                <p class="tania-tab">Tânia</p>
                <div class="calculos">
                    <p class="js-diference-tania diference"></p>
                    <p class="js-total-tania total-month"></p>
                </div>
            </div>
            <div class="js-split-list-tania split-grid"></div>
        </div>

        <div class="sandro-card">
            <div class="js-sandro-expenses expenses-board">
                <p class="sandro-tab">Sandro</p>
                <div class="calculos">
                    <p class="js-diference-sandro diference"></p>
                    <p class="js-total-sandro total-month"></p>
                </div>
            </div>
            <div class="js-split-list-sandro split-grid"></div>
        </div>
        
        <div class="total-year">
            <div class="total-year-tania">
                <p class="total-tania-text">Tânia</p>
                <div class="diference-align">
                    <p class="js-total-geral-tania total-tania">135€</p>
                    <div class="js-dif-T total-diference-tania">5</div>
                </div>
            </div>
            <div class="total-year-sandro">
                <p class="total-sandro-text">Sandro</p>
                <div class="diference-align">
                    <p class="js-total-geral-sandro total-sandro">356€</p>
                    <div class="js-dif-S total-diference-sandro">5</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js" charset="utf-8"></script>
</body>
</html>
